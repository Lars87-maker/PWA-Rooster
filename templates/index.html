<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooster Webtool</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        .upload-btn {
            display: block;
            margin: 0 auto 1rem;
            padding: 0.6rem 1rem;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            background: #f9fff9;
            cursor: pointer;
            color: #333;
            transition: all 0.2s;
        }
        .upload-btn:hover {
            background: #eaffea;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #43a047;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }
        #file-name {
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“…</div>
        <h1>Rooster Webtool</h1>
        <p>Upload je PDF-rooster en genereer een ICS-bestand voor je agenda.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-btn">
                Klik om een PDF te selecteren
            </label>
            <input id="file-upload" type="file" name="file" required>
            <p id="file-name">Geen bestand geselecteerd</p>
            <button class="btn" type="submit">Genereer ICS</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = "ðŸ“„ " + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "Geen bestand geselecteerd";
            }
        });
    </script>
</body>
</html>
